<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseFloat(prompt('Nhập vào a', ''));
    let b = parseFloat(prompt('Nhập vào b', ''));
    if((a+b)<4){
        let result = 'Below';
    }else {
        let result = 'Over';
        document.write('a:' + a);
        document.write('</br>');
        document.write('b:' + b);
        document.write('</br>');
        document.write(result);
    }
</script>
</body>
</html>
